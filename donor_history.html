<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Donation History</title>
<link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    margin: 0;
}

header {
    text-align: center;
    margin-bottom: 30px;
}

h1 {
    margin-bottom: 5px;
    color: #333;
}

p {
    color: #666;
    font-size: 1.1em;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

th, td {
    padding: 12px 15px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #4f46e5;;
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f6fc;
}

.status-delivered {
    color: green;
    font-weight: bold;
}

.status-pending {
    color: orange;
    font-weight: bold;
}

  /* Style for hamburger menu icon */
  .hamburger {
    position: fixed;
    top: 15px;
    left: 15px;
    cursor: pointer;
    width: 30px;
    height: 22px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    z-index: 1001;
  }

  .hamburger div {
    height: 4px;
    background-color: #333;
    border-radius: 2px;
  }

  /* Sidebar styles */
  .sidebar {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
    z-index: 1000;
  }

  .sidebar a {
    padding: 10px 30px;
    text-decoration: none;
    font-size: 18px;
    color: #ddd;
    display: block;
    transition: 0.2s;
  }

  .sidebar a:hover {
    background-color: #575757;
    color: white;
  }

  /* Close button inside the sidebar */
  .sidebar .closebtn {
    position: absolute;
    top: 15px;
    right: 25px;
    font-size: 30px;
    text-decoration: none;
    color: white;
  }

  /* Optional: when sidebar is open, add overlay effect */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background-color: rgba(0,0,0,0.3);
    z-index: 999;
    display: none;
  }.navbar {
  display: flex; justify-content: space-between; align-items: center;
  padding: 1rem 2rem; background: #4f46e5; color: white;
  position: sticky; top: 0; z-index: 100;
}
.logo { font-size: 1.5rem; font-weight: 700; padding: 15px;}
</style>
</head>
<body>

<!-- Hamburger icon -->
<div class="hamburger" onclick="openSidebar()">
  <div></div>
  <div></div>
  <div></div>
</div>

<!-- Sidebar -->
   <nav class="navbar">
     <div class="logo">üçΩÔ∏è Hungry? Don't worry!</div>
      </nav>

<div id="sidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeSidebar()">&times;</a>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="donor.html">Donor</a>
  <a href="ngo.html">Ngo</a>
  <a href="profile.html">Profile</a>
  <a href="donor_history.html">Donor History</a>
  <a href="contact.html">Contact</a>

</div>

<!-- Overlay -->
<div id="overlay" class="overlay" onclick="closeSidebar()"></div>

    <script>
          function openSidebar() {
    document.getElementById("sidebar").style.width = "250px";
    document.getElementById("overlay").style.display = "block";
  }

  function closeSidebar() {
    document.getElementById("sidebar").style.width = "0";
    document.getElementById("overlay").style.display = "none";
  }
    </script>

    <header>
        <h1>Donation History</h1>
        <p>Food donations from Restaurants to NGOs</p>
    </header>

    <section id="donation-history">

            <thead>

            <tbody id="donation-table-body">

<script src="script.js"></script>
</body>
</html>
